    <script type="text/javascript">
      var arrcrl = new Array ('А','а','Ә','ә','Б','б','В','в','Г','г','Ғ','ғ','Д','д','Е','е','Ё','ё','Ж','ж','З','з','И','и','Й','й','К','к','Қ','қ','Л','л','М','м','Н','н','Ң','ң','О','о', 'Ө','ө','П','п','Р','р','С','с','Т','т','У','у','Ұ','ұ','Ү','ү','Ф','ф','Х','х','Һ','һ','Ц','ц','Ч','ч','Ш','ш','Щ','щ','Ъ','ъ','Ы','ы','І','і','Ь','ь','Э','э','Ю','ю','Я','я');
      var arrlat = new Array ('A','a','Á','á','B','b','V','v','G','g','Ǵ','ǵ','D','d','E','e','E','e','J','j','Z','z','I','ı','I','ı','K','k','Q','q','L','l','M','m','N','n','Ń','ń','O','o', 'Ó','ó','P','p','R','r','S','s','T','t','Ý','ý','U','u','Ú','ú','F','f','H','h','Һ','һ','Ts','ts','Ch','ch','Sh','sh','','','','','Y','y','I','і','','','E','e','Iý','ıý','Ia','ıa');
      var arrlat2 = new Array ('A','a','Á','á','B','b','V','v','G','g','Ǵ','ǵ','D','d','E','e','E','e','J','j','Z','z','I','ı','I','ı','K','k','Q','q','L','l','M','m','N','n','Ń','ń','O','o', 'Ó','ó','P','p','R','r','S','s','T','t','Ý','ý','U','u','Ú','ú','F','f','H','h','Һ','һ','Ts','ts','Ch','ch','Sh','sh','`','`','`','`','Y','y','I','і','`','`','E','e','Iý','ıý','Ia','ıa');
      
      function cyrill_to_latin(text){
        for(var i=0; i<arrcrl.length; i++){
          var reg = new RegExp(arrcrl[i], "g");
          text = text.replace(reg, arrlat[i]);
          }
        return text;
      }

      function latyn_to_cyrill(text){
        for(var i=0; i<arrlat2.length; i++){
          var reg = new RegExp(arrlat2[i], "g");
          text = text.replace(reg, arrcrl[i]);
          }
        return text;
      }

      function translit1(){
        $("[name=contentlat]").val(cyrill_to_latin($("[name=contentcrl]").val()));
      }
      function translit2(){
        $("[name=contentlat]").val(latyn_to_cyrill($("[name=contentcrl]").val()));
      }
